<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelHub - Signup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, skyblue, #87CEEB);
        }
        .container {
            display: flex;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 700px;
            max-width: 90%;
        }
        .signup-box {
            flex: 1;
            padding: 40px;
            text-align: center;
        }
        .signup-box h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .signup-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .signup-box button:hover {
            background-color: #0056b3;
        }
        .signup-box a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .signup-box a:hover {
            color: #0056b3;
        }
        .branding {
            background: skyblue;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up for HostelHub</h2>
            <form action="#" method="POST">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="College Email (@iiitu.ac.in)" pattern="[a-zA-Z0-9._%+-]+@iiitu\.ac\.in" required>
                <input type="tel" placeholder="Phone Number" pattern="[0-9]{10}" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <a href="#">Already have an account? Login</a>
            </form>
        </div>
        <div class="branding">
            HostelHub
        </div>
    </div>
</body>
</html>
