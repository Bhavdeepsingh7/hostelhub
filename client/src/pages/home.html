<body>
    <nav class="navbar">
        <div class="logo">HostelHub</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchProducts()">
        </div>
        <div class="nav-right">
            <button class="btn sell-btn" onclick="openSellForm()">Sell</button>
            <button class="btn" onclick="location.href='login.html'">Login</button>

    <div class="category-container">

            <option value="Soft Drinks">Soft Drinks</option>
            <option value="Accessories">Accessories</option>
