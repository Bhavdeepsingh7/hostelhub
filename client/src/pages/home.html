<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Hub</title>
    <link rel="stylesheet" href="css/home.css">
    <style>
       
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Hostel Hub</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchProducts()">
        </div>
        <div class="nav-right">
            <button class="btn">Login</button>
            <button class="btn">Sign Up</button>
            <div class="cart" onclick="toggleCart()">🛒 <span id="cartCount">0</span></div>
        </div>
    </nav>

    <div class="category-container">
        <div class="category" onclick="showProducts('Snacks')">🍿 Snacks</div>
        <div class="category" onclick="showProducts('Electronics')">📱 Electronics</div>
        <div class="category" onclick="showProducts('Soft Drinks')">🥤 Soft Drinks</div>
        <div class="category" onclick="showProducts('Accessories')">🎧 Accessories</div>
    </div>

    <div class="product-container" id="productDisplay"></div>

    <div class="cart-container" id="cartContainer">
        <h3>Your Cart</h3>
        <ul id="cartItems"></ul>
        <p>Total: ₹<span id="totalPrice">0.00</span></p>
        <button onclick="toggleCart()">Close</button>
    </div>

   <script src="script/home.js"></script>
</body>
</html>
