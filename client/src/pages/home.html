<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f4f4f4; }

        .navbar {
            background-color: skyblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        .search-bar input {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .nav-right { display: flex; align-items: center; gap: 15px; }
        .btn { background-color: white; padding: 8px 12px; border: 1px solid #007bff; border-radius: 5px; cursor: pointer; }
        .cart { font-size: 20px; cursor: pointer; }
        
        .category-container { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .category { width: 100px; height: 100px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background-color: skyblue; cursor: pointer; font-weight: bold; }

        .product-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .product-card { width: 220px; border: 1px solid #ddd; border-radius: 8px; padding: 10px; text-align: center; background-color: #fff; }
        .product-card img { width: 100%; height: 150px; border-radius: 5px; }

        .cart-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Hostel Hub</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchProducts()">
        </div>
        <div class="nav-right">
            <button class="btn">Login</button>
            <button class="btn">Sign Up</button>
            <div class="cart" onclick="toggleCart()">üõí <span id="cartCount">0</span></div>
        </div>
    </nav>

    <div class="category-container">
        <div class="category" onclick="showProducts('Snacks')">üçø Snacks</div>
        <div class="category" onclick="showProducts('Electronics')">üì± Electronics</div>
        <div class="category" onclick="showProducts('Soft Drinks')">ü•§ Soft Drinks</div>
        <div class="category" onclick="showProducts('Accessories')">üéß Accessories</div>
    </div>

    <div class="product-container" id="productDisplay"></div>

    <div class="cart-container" id="cartContainer">
        <h3>Your Cart</h3>
        <ul id="cartItems"></ul>
        <p>Total: ‚Çπ<span id="totalPrice">0.00</span></p>
        <button onclick="toggleCart()">Close</button>
    </div>

    <script>
        let cart = [];
        let allProducts = [];

        function showProducts(category) {
            const products = {
                "Snacks": [
                    { name: "kurkure", price: 50, image: "kurkure.jpg", seller: "Raj Snacks", contact: "9876543210" },
                    { name: "Cookies", price: 80, image: "cookies.jpg", seller: "Amit Bakery", contact: "9123456789" }
                ],
                "Electronics": [
                    { name: "Smartphone", price: 50000, image: "smartphone.jpg", seller: "TechStore", contact: "9988776655" }
                ],
                "Soft Drinks": [
                    { name: "Coke", price: 40, image: "coke.jpg", seller: "ColdBev", contact: "9876543210" }
                ],
                "Accessories": [
                    { name: "Headphones", price: 2000, image: "headphones.jpg", seller: "GadgetWorld", contact: "8866445577" }
                ]
            };
            allProducts = products[category];
            renderProducts(allProducts);
        }

        function renderProducts(products) {
            document.getElementById("productDisplay").innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: ‚Çπ${product.price}</p>
                    <p>Seller: ${product.seller}</p>
                    <p>Contact: ${product.contact}</p>
                    <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                </div>
            `).join("");
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
            toggleCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            document.getElementById("cartCount").innerText = cart.length;
            document.getElementById("cartItems").innerHTML = cart.map((item, i) => `
                <li>${item.name} - ‚Çπ${item.price} <button onclick="removeFromCart(${i})">‚ùå</button></li>
            `).join("");
            document.getElementById("totalPrice").innerText = cart.reduce((sum, item) => sum + item.price, 0);
        }

        function toggleCart() {
            let cartBox = document.getElementById("cartContainer");
            cartBox.style.display = (cartBox.style.display === "block") ? "none" : "block";
            updateCart();
        }
    </script>
</body>
</html>
